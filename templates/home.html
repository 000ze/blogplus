{% extends 'base.html' %}

{% block page-main %}
<!-- 个人博客列表 开始-->
{% for article in article_list %}
<div class="article">
    <div class="forFlow">
        <div class="day">
            <div class="postTitle">
             <a class="postTitle2" href="/blog/{{ category }}/article/{{ article.pk }}/">
                    {{ article.title }}
             </a>
            </div>
            <div class="postCon">
              <div class="c_b_p_desc">
                    {{ article.content|truncatechars:500}}
                    <a href="/blog/{{ category }}/article/{{ article.pk }}/" class="c_b_p_desc_readmore">阅读全文</a>
                </div>
            </div>
            <div class="clear"></div>
            <div class="postDesc">

                <span><a href="/blog/index/">ze</a></span>发布于
                <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                <span><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>评论({{ article.comment_count }})</span>
                <span><i class="fa fa-thumbs-o-up fa-fw"
                         aria-hidden="true"></i>点赞({{ article.up_count }})</span>

            </div>
            <div class="clear"></div>
        </div>
        <hr>
    </div>
</div>
{% endfor %}
<div class="topicListFooter text-right">
    <div id="nav_next_page">

        <a href="#">
            下一页
        </a>

    </div>
</div>
{% endblock %}
